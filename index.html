<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Priority Finder - Discover Top Skills for Any Niche</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-lightbulb"></i> Skill Priority Finder</h1>
        <p>Your guide to discovering top skills in different niches.</p>
    </header>
    <main>
        <form id="niche-form">
            <label for="niche">
                <i class="fas fa-briefcase"></i> Select a Niche:
            </label>
            <select id="niche">
                <option value="" disabled selected>Select a Niche</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>
                <option value="dataScience">Data Science</option>
            </select>
            <div class="buttons">
                <button type="button" onclick="findSkills()" aria-label="Find Skills">
                    <i class="fas fa-search"></i> Find Skills
                </button>
                <button type="button" onclick="clearResults()" aria-label="Clear Selection">
                    <i class="fas fa-times"></i> Clear Selection
                </button>
            </div>
            <div id="tooltip-helper">
                <p>Select a niche to explore relevant skills like coding, design, or data science.</p>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </form>
        <section id="results">
            <h2><i class="fas fa-star"></i> Priority Skills</h2>
            <ul id="skills-list"></ul>
        </section>
    </main>
    <footer>
        <button id="theme-toggle">
            <i class="fas fa-adjust"></i> Toggle Dark/Light Mode
        </button>
        <p>&copy; 2025 Skill Priority Finder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
